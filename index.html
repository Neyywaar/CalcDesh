<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="FavIcons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="FavIcons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="FavIcons/favicon-16x16.png">

    <title>CalcDesh</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="logo">Calc<span class="imp">Desh</span></div>
    <div class="calculator">
        <div class="display">
            <span id="operation"></span>
            <input type="text" id="displayInput">
        </div>
        <div class="container">
            <div>
                <input type="button" value="C" class="special">
                <input type="button" value="Del" class="special">
                <input type="button" value="/" class="special">
                <input type="button" value="%" class="special">
            </div>
            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="special">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6"/>
                <input type="button" value="+" class="special">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-" class="special">
            </div>
            <div>
                <input type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=" id="equal">
            </div>
        </div>
    </div>
    <div class="copy">
        <p>Copyright&copy;2024 Developed by <a href="https://github.com/neyywaar">Sandesh Shrestha.</a></p>
    </div>
</body>
<script src="JS/script.js"></script>
</html>
